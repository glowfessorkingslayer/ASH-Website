	<h2 class="wsite-content-title" style="text-align:left;">A.S.H. is no longer taking officer applications for the Fall 2018 semester.<!--Click <a href="https://docs.google.com/a/utdash.com/spreadsheet/viewform?formkey=dC03SC14NWQ3U2IwWE0yeTVzX2QwWFE6MQ" target="_blank" title="">here</a> to fill out the officer application</h2>

<div class="paragraph" style="text-align:left;"><span style="font-size: large; line-height: 1.25;">Officer Positions and Responsibilities:</span><br /><font size="4"><span style="line-height: 22px;"><br /></span></font><font size="2"><strong><u>President</u>- </strong>Represent ASH at UTD functions, off-campus secular organizations, and in the media. &nbsp;Ensure ASH is in good standing with the Student Organization Center and other organizations ASH wishes to affiliate with, such as the Secular Student Alliance, Center For Inquiry, and DFW Coalition of Reason. &nbsp;Organize officer meetings and ensure duties are properly delegated. &nbsp;Reserve venues for events and meetings. &nbsp;Ensure that the ASH Constitution and Bylaws are being followed and initiate revisions as necessary.</font><br /><br /><br /><font size="2"><strong><u>Vice President</u>&nbsp;</strong>Work with the President to plan ASH's weekly meetings. Communicate with the general membership to gauge interest. &nbsp;Work with the Publicity Director to ensure all meetings are properly publicized with advance notice. &nbsp;Assist the President with any other duties as necessary.&nbsp;</font><br /><br /><br /><font size="2"><strong><u>Social Events Coordinator</u>-</strong>&nbsp;Plan monthly social events outside of general meetings &nbsp;for members to attend. &nbsp;Help create a viable social community for the nonreligious students at UTD. &nbsp;Work with the Meeting Coordinator to ensure the general membership's interests are being met. &nbsp;Organize community service events when opportunities arise. &nbsp;Organize trips to local secular events and conventions.</font><br /><br /><br /><font size="2"><strong><u>Publicity Director</u>- </strong>Ensure that all students at UTD are aware of ASH. &nbsp;Keep the bulletin board, website, Facebook Page, OrgSync, and any other public-facing materials up to date. &nbsp;Design flyers and posters for general meetings and special events. &nbsp;Write press releases and letters to the editor as necessary. &nbsp;Schedule monthly booths for publicity and recruitment.</font><br /><br /><br /><font size="2"><strong><u>Minister of Treasure</u>-&nbsp;</strong>Keep attendance at general meetings. &nbsp;Take notes at officer/committee meetings. &nbsp;Maintain a general membership roster and track members who have paid dues or made donations. &nbsp;Ensure that ASH's bank account is used properly and alert the President when funds are low. &nbsp;Organize fundraisers at least once a semester.</font><br /><br /><br /><font size="2"><strong><u>Humanist Outreach Director</u>-</strong>&nbsp;Organizes and coordinates volunteer events. This may include researching and networking with various organizations to ensure community outreach opportunities.&nbsp;</font><br /><br /><br /><font size="2"><strong><u>Liaison&nbsp;Coordinator</u>-</strong>&nbsp;Collaborates with various on campus and off campus organization to build strong relationships for the organization. Also acts as a representative when contacting outside groups</font></div>-->
</div>
